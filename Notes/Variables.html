<title>Variables</title>

<script>
  // variable declaration
  let age;                    
  // age is undefined
  
  // variable assignment
  age = 50;                  
   // age is now a number
  // show in console
  console.log(age);
  // variable declaration and assignment
  let name = 'Pilot';        
  // name is a string
  console.log(name);
  // boolean variable (true or false)
  let hasExperience = true;  
  // hasExperience is a boolean
  console.log(hasExperience);
  // number
  let examResult = 50.5;    
  // examResult is a number
  console.log(examResult);
  examResult = 100;        
   // examResult is a new number
  console.log(examResult);
  // not recommended
  examResult = 'Some Text'; 
  // examResult is now text
  console.log(examResult);
  // undefined
  let something1;           
  // something1 is undefined
  console.log(something1);
</script>
